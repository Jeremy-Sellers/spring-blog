<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head ('View All Posts')"></head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<h1>Here are the posts</h1>
<h3>index.html</h3>

<ul th:each="post : ${allPosts}">
    <li>
        <h2 th:text="${stringService.getWordInCaps(post.title)}"></h2>
<!--On the show page for an individual post, display the email of the user that created the post.-->
        <span>By: <span th:text="${post.user.email}"></span></span>
        <p th:text="${post.body}"></p>
    </li>
</ul>

</body>
</html>
